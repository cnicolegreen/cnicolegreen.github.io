<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Tails Boarding</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONT: Dynapuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="dynapuff_header">
        HAPPY TAILS BOARDING
    </header>
    <nav>
        <ul class="dynapuff_H1">


            <li><a href="index.html">HOME</a><i class="fa-solid fa-paw"></i></li>
            <li><a href="friends.html">MEET OUR FRIENDS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div>

        <section>
            <h1 class="dynapuff_H1">CONTACT INFO</h1>

        </section>
    </div>

    <!-- CONTACT FORM -->
    <div class="contactpg">
        <form action="thankyou.html" method="get">
            <fieldset>
                <!-- First Name -->
                <label for="fname">
                    First:
                    <input autofocus type="text" id="fname" name="firstname" placeholder="Enter Your First Name"
                        required>
                </label>
                <!-- Last Name -->
                <label for="lname">
                    Last:
                    <input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name" required>
                </label>
                <!-- Email -->
                <label for="email">
                    Email:
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </label>

                <!-- Number of Pets -->
                <label for="petamt">
                    Number of pets:
                    <select name="number_of_pets" id="petamt">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>

                <!-- Checkbox for Pet Type -->
                <p class="checkbox-left">PET TYPE (Check all that apply):</p>
                <div class="checkbox-group checkbox-left">
                    <input type="checkbox" id="dog" name="pet_type[]" value="dog">
                    <label for="dog" class="inline-label"> dog(s)</label>
                </div>
                <div class="checkbox-group checkbox-left">
                    <input type="checkbox" id="cat" name="pet_type[]" value="cat">
                    <label for="cat" class="inline-label"> cat(s)</label>
                </div>
                <div class="checkbox-group checkbox-left">
                    <input type="checkbox" id="ferret" name="pet_type[]" value="ferret">
                    <label for="ferret" class="inline-label"> ferret (please don't own a ferret)</label>
                </div>
                <div class="checkbox-group checkbox-left">
                    <input type="checkbox" id="reptile" name="pet_type[]" value="reptile">
                    <label for="reptile" class="inline-label"> reptiles (snakes, geckos, chameleons, etc)</label>
                </div>



                <!-- Comments Section -->
                <label for="comments">
                    Please tell us the names of your pets and any special needs they might have:
                    <br>
                    <textarea name="comments" id="comments" rows="10" cols="50"></textarea>
                </label>
            </fieldset>

            <!-- Submit Button -->
            <label for="submit">
                <input type="submit" value="SUBMIT" id="submit">
            </label>
        </form>
    </div>






    <footer>

        &copy; Carmen 2024
    </footer>
</body>

</html>
