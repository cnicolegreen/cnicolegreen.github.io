    <div>
    
        <section>
            <h1>CONTACT US FOR MORE INFO</h1>
            <p style="text-align: center;">Submit your information below and we will be happy to contact you within 24-48 hrs.
            </p>
        </section>
    </div>

    <!-- CONTACT FORM -->
    <div>
        <form action="thankyou.html" method="get">
            <fieldset class="contactpg merriweather-sans-bodytxt">
                <label for="fname">
                    First:
                    <input type="text" id="fname" name="first name" placeholder="Enter Your First Name" required>
                </label>

                <label for="lname">
                    Last:
                    <input type="text" id="lname" name="last name" placeholder="Enter Your Last Name" required>
                </label>

                <label for="email">
                    Email:
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                </label>

                <label for="phone">
                    Phone:
                    <input type="tel" name="phone" id="phone" placeholder="(123) 456-0000"
                        pattern="\(\d{3}\) \d{3}-\d{4}" title="Format: (000) 123-4567">

                </label>

                <label for="dropdown"> I WOULD LIKE TO:</label>
                <select id="dropdown" name="nextsteps">
                    <option value="visit">Schedule a visit</option>
                    <option value="more-info">Request more information</option>
                    <option value="purchase">Purchase a puppy</option>
                    <option value="updates">Be notified on the next puppy cycle</option>
                    <option value="top-choice">Become a premium member (see FAQ page)</option>
                    <option value="other">Other</option>
                </select>

                <br>

                <label for="boy">
                    I AM INTERESTED IN: <br>
                    <input type="radio" id="boy" name="puppy" value="boy">
                    a male puppy (sire)
                </label>
                <label for="girl">
                    <input type="radio" id="girl" name="puppy" value="girl">
                    a female puppy
                </label>

                <label for="contract">
                    I understand I must read and sign the contract before purchase (details found under <a href="purchaseinfo.html"> How to Purchase)</a>
                    <input type="checkbox" id="contract" required>
                </label>


                <label for="comments"> ADDITIONAL QUESTIONS OR COMMENTS: <br>
                    <textarea name="comments" id="comments" rows="5" cols="40"></textarea>
                </label>

            </fieldset>

            <label for="submit">
                <input type="submit" value="SUBMIT" id="submit">
            </label>

        </form>
    </div>
